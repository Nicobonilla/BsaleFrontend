<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bsale Test</title>
	<link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css}" rel="stylesheet" 
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" 
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
			crossorigin="anonymous"></script>
   <link th:href="@{css/bsale.css}" rel="stylesheet"/>
  </head>
  <body>
	<div class="container">	
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
  			<div class="container-fluid">
    			<a class="navbar-brand" href="#">Bsale Test</a>
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    <div class="collapse navbar-collapse" id="navbarSupportedContent">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="category">
					<!-- SE UTILIZÓ LAS ID PARA REALIZAR LAS BUSQUEDAS SEGUN CATEGORÍA DE PRODUCTOS-->
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="#" id="1" onClick=>Bebida Enerética</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="#" id="2">Pisco</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="#" id="3">Ron</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="#" id="4">Bebida</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="#" id="5">Snack</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="#" id="6">Cerveza</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link active" aria-current="page" href="#" id="7">Vodka</a>
			        </li>
			      </ul> 
			      <form class="d-flex" >
			        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="inputSearch">
			        <button class="btn btn-outline-success" type="submit" id="btnSearch" >Search</button>
			      </form>
			    </div>
 			 </div>
		</nav>
	</div>
	<!--CARRITO DE COMPRAS-->
	<div class="container">
		<hr>
			<table class="table">
		        <thead>
		          <tr>
		            <th scope="col">#</th>
		            <th scope="col">Item</th>
		            <th scope="col">Cantidad</th>
		            <th scope="col">Acción</th>
		            <th scope="col">Total</th>
		          </tr>
		        </thead>
		        <tbody id="items"></tbody>
		        <tfoot>
		          <tr id="footer">
		            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
		          </tr>
		        </tfoot>
		      </table>
			<div class="row" id="cards"></div>
    </div>
    
	<!--TEMPLATE DE LOS ELEMENTOS PRODUCTOS DEL CARRITO DE COMPRA-->
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>
    
    <!--TEMPLATE DEL PIE DEL CARRITO DE COMPRA-->
    <template id="template-footer">
		<th scope="row" colspan="2">TOTAL</th>
		<td>10</td>
		<td>
			<button  class="btn btn-danger btn-sm" id="vaciar-carrito">
				Vaciar todo
			</button>
		</td>
		<td class="font-weight-bold">$ <span>5000</span></td>
	</template>
    
	<!--TEMPLATE DE LAS CARDS  DE PRODUCTOS-->
	<template id="template-card">
		<div class="col-12 mb-2 col-md-4">
		<div class="card">
		<img src="" alt="" class="card-img-top">
			<div class="card-body">
			<h5>Titulo</h5>
			<p>precio</p>
			<button class="btn btn-dark">Comprar</button>
			</div>
		</div>
		</div>
    </template>
    
    <script type="text/javascript" th:src="@{js/app.js}"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" 
  				crossorigin="anonymous"></script>
  </body>
</html>
